# Build VS Code web (gulp vscode-web-min) and produce dist/
# Runs on push to main and on workflow_dispatch.
# First run is slow (clone + npm ci + gulp); later runs use cache when version unchanged.

name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6h max; full build can take 2â€“4+ hours
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev python3 python-is-python3

      - name: Install project dependencies
        run: npm ci

      - name: Restore vscode cache
        uses: actions/cache/restore@v4
        id: vscode-cache
        with:
          path: vscode
          key: vscode-${{ hashFiles('package.json') }}

      - name: Build (clone vscode if needed, compile, copy to dist)
        run: node build.js
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Save vscode cache
        uses: actions/cache/save@v4
        if: always() && steps.vscode-cache.outputs.cache-hit != 'true'
        with:
          path: vscode
          key: vscode-${{ hashFiles('package.json') }}

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
